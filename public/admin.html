<!DOCTYPE html>
<html>

<head>
    <title>Admin Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
   <div id="root" class = "container">
    <h1>Admin Portal</h1>    
    <h2>List of Books</h2>
        <div id = "book-list"></div>
        <h2>Add books</h2>

       <label class = "form-label" for = "add-title">Title</label>
       <input class = "form-control mb-3" id = "add-title" type = "text" name = "title">

       <label class = "form-label" for = "add-year">Year</label>
       <input class = "form-control mb-3" id = "add-year" type = "text" name = "year">

       <label class = "form-label" for = "add-description">Description</label>
       <input class = "form-control mb-3" id = "add-description" type = "text" name = "description">

       <label class = "form-label" for = "add-quantity">Quantity</label>
       <input class = "form-control mb-3" id = "add-quantity" type = "number" name = "quantity">

       <label class = "form-label" for = "add-imgURL">imgURL</label>
       <input class = "form-control mb-3" id = "add-imgURL" type = "text" name = "imgURL">
       
       <button id = "add-book">Add Book</button>
    
    <h2 class = "mt-4">Delete A Book</h2>
    <input class = "form-control mb-3" id = "delete-id" type = "number">
    <button id = "delete-book">Delete Book</button>

    </div>
    <!-- Our JavaScript Code  -->
    <script src="admin.js"></script>
</body>

</html>
